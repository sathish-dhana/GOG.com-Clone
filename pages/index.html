<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c31f20646c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/slide.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div id="highlight">
        <i class="fa-solid fa-highlighter">&nbsp;</i> Highlight
    </div>
    <div id="shower">
        <div id="slider">  
            <div class="slide" style="background:dodgerBlue;">
              <img src="https://wallpapercave.com/wp/wp4892943.jpg" >
            </div>
            
            <div class="slide" style="background:coral;">
               <img src="https://img.besthqwallpapers.com/Uploads/28-8-2016/5770/games-game-poster.jpg" >
            </div>
           
            <div class="slide" style="background:crimson;">
              <img src="https://images2.minutemediacdn.com/image/fetch/w_2000,h_2000,c_fit/https%3A%2F%2Fapptrigger.com%2Ffiles%2F2020%2F06%2FDisintegration-5.jpg" >
            </div>
    
            <div class="slide" style="background:rgb(20, 23, 220);">
                <img src="https://www.psu.com/wp/wp-content/uploads/2018/12/Logo-Just-Cause-4.jpg" >
              </div>
            
            <div class="slide" style="background: #6edf10;">
              <img src="https://wallpapercave.com/wp/wp6072817.jpg" >
            </div>
    
            <div class="slide" style="background: #dfdc10;">
                <img src="https://img.besthqwallpapers.com/Uploads/7-2-2018/39812/crossfire-2-4k-2018-games-poster.jpg" >
              </div>
            
            <!--Controlling arrows-->
            <span class="controls" onclick="prevSlide(-1)" id="left-arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i>
          </span>
            <span class="controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right" aria-hidden="true"></i>
          </span>
          </div>
            <div id="dots-con">
           <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
    </div>
</body>
</html>

<script type="module" src="/scripts/index.js"></script>
